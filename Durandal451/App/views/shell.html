<div>
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }, ifIsInRole: $data.requiredRoles">
                    <a data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li data-bind="visible: !session.isLoggedIn()">
                        <a href="#login" class="navbar-link">sign in</a>
                    </li>
                    <li>
                        <a href="#" data-bind="click: logout,visible: session.isLoggedIn()">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-bind="visible: session.isLoggedIn()" class="navbar-text">
        <span>
            Hello there, <a href="#/manage" class="navbar-link" data-bind="text: session.userName()"></a>
            .
        </span>
    </div>
    <div class="page-host" data-bind="router: { transition: 'entrance', cacheViews: false }"></div>

</div>
